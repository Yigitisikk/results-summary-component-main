<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

<main>
  <div class="card-container">

    <div class="card-left">

      <h2>Your Result</h2>

      <div class="card-left-middle-ball">
        <p class="ball-first-p">76</p>
        <p class="ball-second-p">of 100</p>
      </div>

      <div class="card-left-footer">
        <h3>Great</h3>

        <p class="left-p">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
    </div>

    <div class="card-right">
      <h1>Summary</h1>

      <div class="card-right-middle">

        <div class="right-list" id="right-list-1">
          <div class="right-list-start">
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
            <h5>Reaction</h5>
          </div>
          <div>
            <p>80 <span>/ 100</span> </p>
          </div>
        </div>

        <div class="right-list" id="right-list-2">
          <div class="right-list-start">
            <img src="assets/images/icon-memory.svg" alt="icon-memory">
            <h5>Memory</h5>
          </div>
          <div>
            <p>92 <span>/ 100</span> </p>
          </div>
        </div>

        <div class="right-list" id="right-list-3">
          <div class="right-list-start">
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
            <h5>Verbal</h5>     
          </div>
          <div>
            <p>61 <span>/ 100</span> </p>
          </div>
        </div>

        <div class="right-list" id="right-list-4">
          <div class="right-list-start">
            <img src="assets/images/icon-visual.svg" alt="icon-visual">
            <h5>Visual</h5>
          </div>
          <div>
            <p>72 <span>/ 100</span> </p>
          </div>
        </div>

      </div>

      <button>Continue</button>

    </div>
  </div>
</main>

</body>
</html>
